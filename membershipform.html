<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Membership Registration â€“ WiP Finland</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Membership Registration</h1>
    <form action="https://script.google.com/macros/s/AKfycbwC58t2AADPu2BewZ7-cyBJ72S1nMgfK19UNbjiKZMOSoSURQxqm0Dh5PztibDxExqPLw/exec" method="POST">
      <label for="first-name">First Name*</label>
      <input type="text" id="first-name" name="first_name" required />

      <label for="last-name">Last Name*</label>
      <input type="text" id="last-name" name="last_name" required />

      <label for="job-title">Job Title*</label>
      <input type="text" id="job-title" name="job_title" required />

      <label for="company-name">Company Name*</label>
      <input type="text" id="company-name" name="company_name" required />

      <label for="location">Location*</label>
      <input type="text" id="location" name="location" required />

      <label for="email">Email Address*</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number (optional)</label>
      <input type="tel" id="phone" name="phone" />

      <label for="experience">Years of Procurement Experience*</label>
      <input type="number" id="experience" name="procurement_experience" min="0" required />

      <label for="additional">Additional Comments</label>
      <textarea id="additional" name="additional_comments" rows="3"></textarea>

      <label>
        <input type="checkbox" name="gdpr_consent" required />
        I agree to the processing of my personal data in accordance with the GDPR.*
      </label>

      <label>
        <input type="checkbox" name="policy_consent" required />
        I confirm that I have read and agree to the Association Policy.*
      </label>

      <button type="submit">Submit Registration</button>
    </form>
  </div>

  <p class="registration-note">
    WiP Finland ry is a registered non-profit association. Business ID: 3572109-4. Registered on October 15, 2025. Legal form: Association. Domicile: Tampere.
  </p>

</body>
</html>
